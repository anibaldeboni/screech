roms: /mnt/SDCARD/Roms/ # Path to the roms folder
logos: /mnt/SDCARD/Icons/Default/Logos # Path to the console logos folder, should contain PNG files
max-scan-depth: 2 # Maximum number of subdirectories to scan for roms
exclude-extensions: # List of file extensions to exclude from the scan
  - ".cue"
  - ".m3u"
  - ".jpg"
  - ".png"
  - ".sub"
  - ".db"
  - ".xml"
  - ".txt"
  - ".dat"
  - ".miyoocmd"
  - ".cfg"
  - ".state"
  - ".srm"
screenscraper:
  username: my_username
  password: my_password
  threads: 3 # Number of threads to use for scraping
  media:
    type: box-3D # choose between box-2D, box-3D, mixrbv1, mixrbv2
    width: 400
    height: 580
    ignore-missing-region: true # Ignore missing region in the database. Will use the first boxart region found
    regions:
      - br
      - us
      - ame
      - wor
      - eu
      - jp
systems:
  - dir: ADVMAME # Name of the system folder in the roms directory
    id: "75" # ID of the system on screenscraper
    name: Mame # Display name of the system in Screech
